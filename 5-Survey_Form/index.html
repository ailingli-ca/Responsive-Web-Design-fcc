<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charse="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name <input id="name" type="text" required placeholder="Enter your name"/></label>
      <label id="email-label">Email <input id="email" type="email" required placeholder="Enter your Email"/></label>
      <label id="number-label">Age (optional) <input id="number" type="number" min="10" max="99" placeholder="Age"/></label>

     <hr> 
      <label> Which option best describes your current role?
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>

      <hr>
      <label> Would you recommend freeCodeCamp to a friend?
        <input type="radio" name="answer" value="0"/> Definitely
        <input type="radio" name="answer" value="1"/> Maybe
        <input type="radio" name="answer" value="2"/> Not sure
      </label>

      <hr>
      <label>What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>

<hr>
      <label>What would you like to see improved? (Check all that apply)
      <input type="checkbox" value="0"/> Front-end Projects
      <input type="checkbox" value="1"/> Back-end Projects
      <input type="checkbox" value="2"/> Data Visualization
</label>

<hr>
      <label> Any comments or suggestions?
      <textarea rows="3" cols="30"> </textarea>
      </label>
      <input id="submit" type="submit" value="Submit" />
    </form>  
  </body>
</html>
